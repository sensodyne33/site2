{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Articles</title>
    <link rel="stylesheet"  href="{% static "styles.css" %}">
</head>


<body>
    <div class="wrapper">
        <h1><a href="{% url 'articles:list' %}"><img src="{% static 'logo.png' %}"></a></h1>
        <nav>
            <ul>
                <li>
                    <!-- when we click on the button it goes to the form which calls accounts.logout_view -->
                    <!-- logout_view then detects the POST request from the form and log user out and redirec to article list -->
                    <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                        {% csrf_token%}
                        <button type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
        {% block content %}
        {% endblock content %}
</body>
</html>
