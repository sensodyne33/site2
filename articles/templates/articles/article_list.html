{% extends 'base_layout.html' %}

{% block content%}
    <h1 class="text-center">All Posts</h1>

    <div class="row">
        {% for article in articles %}
            <div class="col-lg-4 col-sm-6 mb-4" style="margin-top: 2%">
                <div class="card shadow border-0 h-100">
                    <!-- create for loop to go through each article retrieved from DB-->
                    <a class="title-link" href="{% url 'articles:detail' slug=article.slug %}">
                        <img src="{{article.thumb.url}}" class="img-thumbnail card-img-top">
                    </a>
                    <div class="card-body">
                        <h2 class="card-title">{{ article.title}}</h2>
                        <p class="card-text ">{{article.snippet|safe}}</p>
                        <a href="{% url 'articles:detail' slug=article.slug %}" class="btn btn-primary">Read</a>
                        <p class="card-text text-gray-500 text-sm my-3">{{article.date}}</p>
                        <p class="author card-text"> added by {{ article.author.username}}</p>
                        <a class="btn btn-outline-danger" href="{% url 'articles:delete' id=article.id %}">Delete It</a>
                        <a class="btn btn-outline-danger" href="{% url 'articles:update' id=article.id %}">Update</a>
                    </div>
                </div>
            </div>
        {% endfor %}


</div>
{% endblock%}
