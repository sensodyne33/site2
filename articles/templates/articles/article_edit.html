{% extends 'base_layout.html' %}

{% block content %}


{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% if error %}
{{ error }}
{% endif %}

<form action="" method="POST">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Edit Post"/>
<button><a  href="{% url 'home' %}">Home</a></button>
</form>
<br/><br/>


{% endblock content %}
